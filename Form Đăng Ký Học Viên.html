<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký</title>
</head>
<body style= "background-color: azure;">
    <div class="container"></div>
    <h1 style="background-color: cyan;">ĐĂNG KÝ HỌC VIÊN</h1>
    <form>
        Họ Và Tên: <input type="text" name="name"/>
        <br>
        Ngày Sinh: <input type="text" name="birthday">
        <br>
        Giới Tính: <input type="radio" name="gender" value="Male"> Nam
                   <input type="radio" name="gender" value="Female"> Nữ
        <br>
        Địa chỉ: <br/>
        <textarea rows ="5" cols="50" name="address"></textarea>
        <br>
        Lớp: <select name="dropdown">
            <option value="name" selected>A</option>
            <option value="name" selected>B</option>
            <option value="name" selected>C</option>
            <option value="name" selected>D</option>
        </select>
        <br>
        Email: <input type="email" name="email"/>
        <br>
        Điện Thoại: <input type="number" name="phonenumber"/>
    </form>
    <button type="submit" name="Đăng Ký">Đăng Ký</button>
    <button type="reset" name="Nhập Lại">Nhập Lại</button>
</body>
</html>
