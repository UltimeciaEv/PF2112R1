<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary</title>
</head>
<body>
    <form action="#" method="post">
        <input type="text" name="word" id="input_word" placeholder="Enter your word here">
        <input type="submit" value="Translate" id="submit">
    </form>
    <br>
    <br>
    <span id="result"></span>
    <script>
        let dictionary = [];
        dictionary['Orange'] = 'Cam';
        dictionary['Lemon'] = 'Chanh';
        dictionary['Ruler'] = 'Cái thước';
        dictionary['Money'] = 'Tiền';
        console.log(dictionary);

        let inputWord = document.getElementById('input_word');
        let result = document.getElementById('result');
        submit.addEventListener('click', function () {
            
            event.preventDefault();
            let translated_word = "Từ vừa nhập không có trong từ điển";

            let searchingWord = inputWord.value;

            for (let index in dictionary) {
                if (index == searchingWord) translated_word = dictionary[index];
            }

            result.innerHTML = translated_word;
        });

    </script>
</body>
</html>
