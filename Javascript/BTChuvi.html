<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let inputR;
        inputR = prompt("Nhập bán kính R");
        let R = parseInt(inputR);
        let PI = 3.14159;
        let C = 2*R*PI;
        let S = R**2*PI;
        document.write("Chu vi hình tròn C là " + C);
        document.write("<br/>");
        document.write("Diện tích hình tròn S là " + S);
    </script>
</body>
</html>
