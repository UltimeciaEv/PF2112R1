<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlashLamp</title>
</head>
<body>
    <script>
        class Battery{
            constructor (){
                this.energy = 0;
            }
            setEnergy (energy){
                this.energy = energy;
            };
            getEnergy (){
                return this.energy;
            };
            decreaseEnergy(){
                if (this.energy > 0){
                    this.energy--;
                }
            }
        };
        class FlashLamp{
            constructor(){}
                setBattery(battery) {
                    this.battery = battery;
                };
                getBatteryInfo() {
                    return this.battery.getEnergy();
                };
            }
            light(){
                if(this.status){
                    alert ("Lighting");
                } else {
                    alert ("Not lighting yet");
                }
            };
            turnOn(){
                this.status = true;
            }
            turnOff(){
                this.status = false;
            }
        }

        let battery = new Batter();
        battery.setBattery(10);

        let FlashLamp = new FlashLamp();
        FlashLamp.setBattery(battery);

        document.write("Battery info:" + FlashLamp.getBatteryInfo() + "<br/>");
        FlashLamp.light();

        document.write("Turn on<br/>")
        FlashLamp.turnOn();
        FlashLamp.light();
        document.write("Battery info:" + FlashLamp.getBatteryInfo() + "<br/>");
        
        document.write("Turn off<br/>")
        FlashLamp.turnOff();
        FlashLamp.light();
    </script>
</body>
</html>
