<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eva and Adam</title>
</head>
<body>
    <script>
        class Apple{
            constructor(){
                this.weight = 10;
            }
            isEmpty(){
                return this.weight == 0;
            }
            decrease(){
                if(!this.isEmpty()){
                    this.weight--;
                }
            }
            getWeight(){
                return this.weight;
            }
        }
        class Human{
            constructor(){
                this.weight = 50;
            }
        }
    </script>
</body>
</html>
