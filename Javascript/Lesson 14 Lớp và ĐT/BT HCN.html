<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hình Chữ Nhật</title>
</head>
<body>
    
    <script>
        class Rectangle {
            width;
            height;
            constructor (width, height){
                this.width = width;
                this.height = height;
            }
            getWidth(){
                return this.width;
            }
            getHeight(){
                return this.height;
            }
            setWidth(){
                this.width = width;
            }
            setHeight(){
                this.height = height;
            }
            getArea(){
                return this.width * this.height;
            }
            getPerimeter(){
                return (this.width + this.height) * 2;
            }

        }

        let myRectangle = new Rectangle(20,30);
        let width = myRectangle.getWidth();
        let height = myRectangle.getHeight();

        myRectangle.setWidth(30);
        myRectangle.getWidth();

        document.write(myRectangle.getWidth());

        let canvas = document.getElementById("RectangleCanvas");
        let ctx = canvas.getContext('2d');
        ctx.fillStyle='#fa4b2a';
        ctx.fillRect(10, 10, width, height)
    </script>
</body>
</html>
